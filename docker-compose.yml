services:

  redis:
    image: redis:8.0-rc1-alpine

  django:
    container_name: django
    build:
      context: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app:/usr/src/app/
      - /uploads:/app/uploads
    ports:
      - "8001:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - SECRET_KEY=rugb3rg734yg3487hfw8f6843gf24hg92g
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - POSTGRES_DB=db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - REDIS_URL=redis://redis:6379/0
  react:
    container_name: react
    build:
      context: ./my-frontend
    volumes:
      - ./my-frontend:/app
      - /my-frontend/node_modules
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8001/
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_HOST=localhost
      - GENERATE_SOURCEMAP=true
    depends_on:
      - django
  celery:
    container_name: celery
    build:
      context: ./app
    command: celery --app=app worker -l INFO
    volumes:
      - ./app:/usr/src/app/
      - /uploads:/app/uploads
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - SECRET_KEY=rugb3rg734yg3487hfw8f6843gf24hg92g
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - POSTGRES_DB=db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - REDIS_URL=redis://redis:6379/0
      - CELEERY_BACKEND=redis://redis:6379/0

  db:
    image: postgres:latest
    container_name: db
    restart: always
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
